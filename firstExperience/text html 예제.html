<!DOCTYPE html>
<html>
<head>
	<title>html() 사용</title>
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("button").click(function(){
				//var text = $(this).parent().prev().text();
				var text = $(this).parent().prev().html();
				//text() 는 출력하고자 하는 문자열에 html이 포함되어 있어도 텍스트로 출력 할 수 있다.
				//html() 는 출력하고자 하는 문자열에 html이 포함되어 있으면 브라우저상에서 html 태그로 인식된다.
				$("div").text(text);
			});
		});
		function divFn(){
			//text(), html() 는 선택자로부터 반환된 요소 집합에 대하여 하나씩 접근하며 호출 된 뒤 문자열을 하나로 합쳐서 반환한다.
			var text = $("div").text();
			console.log(text);
		}
	</script>
</head>
<body>
	<table>
		<tr>
			<td><h2>html()사용하기</h2></td>
			<td><button>click!</button></td>
		</tr>
	</table>
	<div>
		
	</div>
	<div>
		
	</div>
	<input type="button" value="click2" onclick="divFn()">
</body>
</html>
