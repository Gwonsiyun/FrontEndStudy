<!DOCTYPE html>
<html>
<head>
	<title>입력양식에서 사용하는 기타 속성</title>
</head>
<body>
	<h2>입력양식에서 사용하는 기타 속성</h2>
	1. 힌트 정보를 제공하는 속성(placeholder)
	<br>
	<input type="text" size="30" placeholder="여기에 아이디를 입력하세요." name=""><br>
	<input type="password" size="30" placeholder="여기에 비밀번호를 입력하세요." name=""><br>
	<textarea placeholder="여기에 내용을 입력하세요"></textarea><br>

	2.웹 폼 전송시 값의 필수 체크를 해주는 속성(required)
	<br>
	<form>
		<input type="text" name="" required><br>
		<input type="password" name=""><br>
		<input type="submit" name="">
	</form>

	<h2>형식을 가진텍스트 입력 양식 만들기</h2>
	
	1. email 양식
	<input type="email" name="" required><br>
	
	2. url양식
	<input type="url" name=""><br>
	<input type="submit" name="">
	</form>

</body>
</html>
