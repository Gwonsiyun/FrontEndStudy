<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		
	</style>
</head>
<body>
	<script>
		var str = "hello";

		//인덱스에 존재하는 문자를 문자열로 반환한다.
		document.write("charAt(2)->"+str.charAt(2)+"<br>");
		//검색하는 문자의 인덱스를 반환 , 없을 시 -1반환 , 왼쪽에서 오른쪽으로 검색
		document.write("indexOf('l')->"+str.indexOf("l")+"<br>");
		document.write("indexOf('A')->"+str.indexOf("A")+"<br>");
		//검색하는 문자가 있을시 최조의 문자열 인덱스가 반환
		document.write("indexOf('el')->"+str.indexOf("el")+"<br>");
		//문자열을 특정 범위만큼 잘라낼때 사용, 첫번째 인자는 시작인덱스 두번째 인자는 잘라낼 갯수
		document.write("substr(2,2)->"+str.substr(2,2)+"<br>");
		document.write("substr(2,2) 후 str->"+str+"<br>");//String메소드 사용시 원본에 변화없음.

		var arrayStr= str.split("e");//hello

		for(var i=0; i<arrayStr.length; i++){
			document.write(arrayStr[i]+"<br>");
		}
		//010-1111-1111
		var phone = "010-1111-1111".split("-");
		document.write("phone1->"+phone[0]+"<br>");

		var str2 = "    32      ";
		var number = Number(str2.trim());//trim은 앞뒤공백 제거
		document.write(number+"<br>");

		var str3 = "java,webprogramming,javascipt,html,jQuery,jsp"
		//1. str3의 문자열을 ',' 구분자를 사용하여 배열로 변환
		//2. 1번에서 만든 배열을 모두 화면에 출력
		//2-1. 문자열에서 j가 존재하는 경우 텍스트를 주황색 20px 크기로 출력
		var str4 = str3.split(",");
		for(var i=0; i<str4.length; i++){
			if(str4[i].indexOf("j")>-1){
				document.write("<br><span style='color:orange; font-size:20px;'>"+str4[i]+"</span><br>");
			}else{
				document.write("<br>"+str4[i]+"<br>");
			}
		}
	</script>
</body>
</html>
