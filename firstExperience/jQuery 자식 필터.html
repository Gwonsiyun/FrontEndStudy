<!DOCTYPE html>

<head>
	<title>자식 필터 사용 예제</title>
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){
			$("table:eq(0) tr:first-child").css("background","pink");
			$("table:eq(0) tr:last-child").css("background","navy");
			$("table:eq(0) tr:nth-child(3n-1)").css("background","green");
			$("table:eq(0) tr:only-child").css("background","yellow");

			/*
				1.필터선택자를 사용하여 위에있는 css가 아래있는 테이블에 영향을 주지 않도록 수정
				2.필터 선택자를 사용하여 1열에 있는 모든 셀 배경 분홍색
				3.필터 선택자를 사용하여 5열에 있는 모든 셀 배경 파란색
			*/
			$("table:eq(1) td:first-child").css("background","pink");
			$("table:eq(1) td:last-child").css("background","blue");
		});
	</script>
</head>
