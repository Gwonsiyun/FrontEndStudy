<!DOCTYPE html>
<html>
<head>
	<title>증감 연산자</title>
</head>
<body>
	<script>
		//증가연산자
		var a=10;
		console.log(++a);//전위증가연산자 - 값을 먼저 1 더한뒤 실행
		console.log(a++);//후위증가연산자 - 먼저 실행한 뒤 1을 더함
		console.log(a);
		//감소 연산자
		console.log(--a);//전위감소연산자 - 값을 먼저 1 뺀 실행
		console.log(a--);//후위감소연산자 - 먼저 실행한 뒤1을 뺌
		console.log(a);
	</script>
</body>
</html>
