<!DOCTYPE html>
<html>
<head>
	<title>jQuery 필터</title>
	<script src="../jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function(){

			$("table:eq(0) td:eq(1)").css("background","yellow");
			$("table:eq(0) td:even").css("color","blue");			//even = 짝수
			$("table:eq(0) td:odd").css("color","red");			//odd = 홀수
			$("table:eq(0) td:first").css("background","pink");			//first = 첫번째 , last
			$("table:eq(0) td:gt(10)").css("background","green");			//gt = 기준아래
			$("table:eq(0) td:lt(10)").css("background","orange");			//lt = 기준위

			/*
				1.필터선택자를 사용하여 위에있는 css가 아래있는 테이블에 영향을 주지 않도록 수정
				2.필터 선택자를 사용하여 1열에 있는 모든 셀 배경 분홍색
				3.필터 선택자를 사용하여 5열에 있는 모든 셀 배경 파란색
			*/
			$("table:eq(1) tr:eq(0) td:eq(0)").css("background","pink");
			$("table:eq(1) tr:eq(1) td:eq(0)").css("background","pink");
			$("table:eq(1) tr:eq(2) td:eq(0)").css("background","pink");
			$("table:eq(1) tr:eq(3) td:eq(0)").css("background","pink");
			$("table:eq(1) tr:eq(4) td:eq(0)").css("background","pink");
			$("table:eq(1) tr:eq(0) td:eq(4)").css("background","blue");
			$("table:eq(1) tr:eq(1) td:eq(4)").css("background","blue");
			$("table:eq(1) tr:eq(2) td:eq(4)").css("background","blue");
			$("table:eq(1) tr:eq(3) td:eq(4)").css("background","blue");
			$("table:eq(1) tr:eq(4) td:eq(4)").css("background","blue");


			$("body > div:eq(0) .heading:header").css("border","2px solid black");
			$("body > div:eq(0) .heading:not(p:eq(1))").css("background","yellow");

			//focus 필터 확인 필요
			$("body > div:eq(1) input:focus").css("background","red");
		})
	</script>
</head>
