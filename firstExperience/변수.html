<!DOCTYPE html>
<html>
<head>
	<title>변수 선언 예제</title>
</head>
<body>
	<script>
		var a = 10;
		console.log(a);
		console.log("a");//""를 붙이면 문자열로 되어버림
		a = "문자열";
		console.log(a);

		var A = "대문자A";
		console.log(A);//대문자A
		console.log(a);//문자열

		var a;
		console.log(a);

		var b=c=d=20;
		console.log(b);
		console.log(c);
		console.log(d);
	</script>
</body>
</html>
