<!DOCTYPE html>
<html>
<head>
	<title>float 속성 예제</title>
	<style>
		#left{
			border: 1px solid black;
		}
		#left img{
			float: left;
		}
		#left+div{
			clear: both;/*both는 right left 상관없이 다 적용가능*/
		}
	</style>
</head>
<body>
	<h2>float:left 예제</h2>
	<div id="left">
		<img src="../1.png" width="200" height="200">
		보통 마우스로 브라우저 크기를 변경하면, 텍스트나 이미지가 다음줄로 내려는 등 위치가 변한다. 하지만 float 프로퍼티를 지정하면 태그를 오른편이나 왼편에 항상 배치시킬 수 있다.
	</div>
	<div>
		float는 항상 같은 위치에 출력할 광고나 공지 등에 적합하다.
		다음은 float 스타일로 이미지를 브라우저의 오른쪽에 출력하도록 만든 사례이다.
	</div>
</body>
</html>
