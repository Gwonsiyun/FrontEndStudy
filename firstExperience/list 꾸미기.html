<!DOCTYPE html>
<html>
<head>
	<title>list 꾸미기</title>
	<style>
		ul{
			padding: 0px;
			background: orange;
			border:1px solid black;
		}
		li{
			background: yellowgreen;
			border:1px solid black;
			margin: 5px 0px;
			list-style-position: inside;
			list-style-type: none;
			list-style-image: url(marker.png);
		}
	</style>
</head>
<body>
	<h2>list 꾸미기 예제</h2>
	<ul>
		<li>항목1</li>
		<li>항목2</li>
		<li>항목3</li>
	</ul>
</body>
</html>
