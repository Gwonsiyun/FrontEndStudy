<!DOCTYPE html>
<html>
<head>
	<title>라면을 끓이는 순서</title>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol type="A">
		<li>물을 끓인다.</li>
		<li>라면과 스프를 넣는다.</li>
		<li>파를 썰어 넣는다.</li>
		<li>5분 후 <strong>맛있게</strong> 먹는다.</li>
	</ol>
	<script>
		var lis = document.getElementsByTagName("li");		//변수 lis를 선언 배열의 데이터에 li태그를 가진 데이터를 넣음
		for(var i=0; i<lis.length; i++){					//변수 lis의 배열갯수 만큼 동작하는 반복문
			lis[i].style.color="green";						//변수 lis의 인덱스 i번째에 있는 글자의 색을 초록으로 바꿈
		}
		var ol = document.getElementsByTagName("ol")[0];	//변수 ol을 선언 ol태그를 가진 요소중 0번째의 데이터를 ol의 데이터 값으로 넣음
		ol.onclick=function(){								//변수ol의 원본 데이터값을 가진 요소가 클릭 되었을때 함수를 실행함
			ol.style.background="yellowgreen";				//변수ol의 배경색을 옐로우그린으로 바꿈
			for(var i=0; i<lis.length; i++){				//변수 lis의 배열 갯수만큼 동작하는 반복문
				lis[i].style.color="black";					//변수 lis의 인덱스 i번째에 있는 글자의 색을 검정으로 바꿈
			}
		}
	</script>
</body>
</html>
