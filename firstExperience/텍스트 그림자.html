<!DOCTYPE html>
<html>
<head>
	<title>텍스트 그림자</title>
	<style>
		#shadow1{
			font-weight: 900;
			text-shadow:-5px -5px 3px red;/*text-shadow는 수평 | 수직 | 그림자번짐 | 색상 순으로 속성값을 나열한다.
			이떄 수평,수직은 필수값이고 번짐,색상은 선택적으로 사용할 수 있다.*/
		}
	</style>
</head>
<body>
	<h3>텍스트 그림자</h3>
	<p id="shadow1">
		텍스트 그림자 효과주기
	</p>
</body>
</html>
