<!DOCTYPE html>
<html>
<head>
	<title>label 태그를 이용하여 캡션 만들기 예제</title>
</head>
<body>
	<h2>label 태그 사용하기</h2>
	<form name="frm" action="" method="get">
		<label>id : <input type="text" name="id"></label>
		<div>
			<label for="pass">password : </label>
		</div>
		<div>
		<input type="password" name="pass" id="pass">
		</div>
		<label>
			<input type="checkbox" name="namber" value="1" onchange="alert('Chick!');">
			<img src="../1.png" width="50" height="50">
		</label>
		<label>
			<input type="checkbox" name="namber" value="2">
			<img src="../2.png" width="50" height="50">
		</label>
	</form>
</body>
</html>
