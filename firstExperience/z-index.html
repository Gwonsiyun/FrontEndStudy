<!DOCTYPE html>
<html>
<head>
	<title>z-index 예제</title>
	<style>
		div{
			border: 1px solid black;
			width: 100px;
			height: 100px;
		}
		#z1{
			background: red;
			position: absolute;
			left: 50px;
			top: 100px;
		}
		#z2{
			background: orange;
			position: absolute;
			left: 60px;
			top: 110px;
			z-index: -3;
		}
		#z3{
			background: yellow;
			position: absolute;
			left: 70px;
			top: 120px;
			z-index: 10;
		}
		#z4{
			background: green;
			position: absolute;
			left: 80px;
			top: 130px;
			z-index: 20;
		}
		#z5{
			background: blue;
			position: absolute;
			left: 90px;
			top: 140px;

		}
	</style>
</head>
<body>
	<h2>z-index 사용하기</h2>
	<div id="z1">1</div>
	<div id="z2">2</div>
	<div id="z3">3</div>
	<div id="z4">4</div>
	<div id="z5">5</div>
</body>
</html>
