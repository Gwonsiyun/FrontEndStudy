 		var calc = new Object();

 		calc.add = function(a,b){
 			return a+b;
 		}
 		calc.sub = function(a,b){
 			return a-b;
 		}
 		calc.multi = function(a,b){
 			return a*b;
 		}
 		calc.divide = function(a,b){
 			return a/b;
 		}

 		var num1 = Number(prompt("정수를 입력하세요"));
 		var num2 = Number(prompt("정수를 입력하세요"));

 		document.write(num1+"+"+num2+"="+calc.add(num1,num2)+"<br>");
 		document.write(num1+"-"+num2+"="+calc.sub(num1,num2)+"<br>");
 		document.write(num1+"*"+num2+"="+calc.multi(num1,num2)+"<br>");
 		document.write(num1+"/"+num2+"="+calc.divide(num1,num2)+"<br>");
