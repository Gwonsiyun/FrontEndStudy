<!DOCTYPE html>
<html>
<head>
	<title>텍스트 관련 css 속성 예제</title>
	<style>
		#d1{
			text-indent: 50% /* 들여쓰기 em, %사용 */;
			text-align: right; /* 오른쪽 정렬 */
		}
		#d1 span{
			text-decoration: underline; /* 텍스트에 밑줄 */
		}#d1 span{
			text-decoration: overline; /* 텍스트에 윗줄 */
		}#d1 span{
			text-decoration: line-through; /* 텍스트에 가운데줄 */
		}
	</style>
</head>
<body>
	<h3>들여쓰기 적용하기</h3>
	<div id="d1">
		text-indent 프로퍼티를 사용하면 텍스트를 들여쓰기 할 수 있습니다.<br>
		단락의 <span>첫줄에만</span> 대상이 됩니다.
		<input type="text" name="">
		<div>
			안에 들어있는 모든 요소가 정렬된다.
		</div>
	</div>
</body>
</html>
