<!DOCTYPE html>
<html>
<head>
	<title>구구단</title>
</head>
<body>
	<script>
	var value=prompt("몇단까지 볼것인지 쓰시오.")
		document.write("<table border='1'>");
		for(var i=0; i<=9; i++)	{
			document.write("<tr>");
			if(i==0){
				for(var j=1; j<=value; j++){
					document.write("<th>"+j+"단</th>");
				}
			}else{
				for(var j=1; j<=value; j++){
					document.write("<td>"+j+"X"+i+"="+j*i+"</td>");
				}
			}
			document.write("</tr>");
		}
		document.write("</table>");
	</script>
</body>
</html>
