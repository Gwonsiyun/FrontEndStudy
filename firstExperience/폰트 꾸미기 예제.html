<!DOCTYPE html>
<html>
<head>
	<title>폰트</title>
	<style>
		body{
			font-family: "Times Sew Roman", Serif;/* Times Sew Roman으로 폰트를 바꾸고 없다면 serif로 바꿔주세요 */
			font-size: large;
		}
		h3{
			font: italic bold 40px consolas, sans-serif; /* 단축 프로퍼티 style-weight-size-family 순으로 작성 size와 family는 필수 */
		}
	</style>
</head>
<body>
	<h3>Consolas</h3>
	<hr>
	<p style="font-weight: 900">font-weight 900</p> <!-- 글자의 두께를 900 !-->
	<p style="font-weight: 100">font-weight 100</p> <!-- 글자의 두께를 100 !-->
	<p style="font-style: italic">Italic style</p> <!-- 글씨체를 italic으로 !-->
	<p style="font-style: oblique">ovlaque style</p> <!-- 글씨체를 ovlaque으로 !-->
	<p>현재 크기의 <span style="font-size: 1.5em">1.5배</span> 크기로</p> <!-- 글자의 크기를 1.5배 !-->
</body>
</html>
