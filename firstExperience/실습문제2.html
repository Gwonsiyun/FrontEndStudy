<!DOCTYPE html>
<html>
<head>
	<title>색 테이블 만들기</title>
	<style>
		table #Brown{
			background-color: #A52A2A;
		}
		table #DeepSktBlue{
			background-color: #00BFFF;
		}
		table #Blueviolet{
			background-color: #8A2BE2;
		}
		table #Gold{
			background-color: #FFD700;
		}
		table #DarkOrange{
			background-color: #FF8C00;
		}
		table #OliveDrab{
			background-color: #6B8E23;
		}
	</style>
</head>
<body>
	<h3>색 이름과 코드</h3>
	<hr>
	<table border="">
		<thead>
			<tr>
				<th>이름</th>
				<th>코드</th>
				<th>색</th>
				<th>이름</th>
				<th>코드</th>
				<th>색</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Brown</td>
				<td>#A52A2A</td>
				<td id="Brown"></td>
				<td>DeepSktBlue</td>
				<td>#00BFFF</td>
				<td id="DeepSktBlue"></td>
			</tr>
			<tr>
				<td>Blueviolet</td>
				<td>#8A2BE2</td>
				<td id="Blueviolet"></td>
				<td>Gold</td>
				<td>#FFD700</td>
				<td id="Gold"></td>
			</tr>
			<tr>
				<td>DarkOrange</td>
				<td>#FF8C00</td>
				<td id="DarkOrange"></td>
				<td>OliveDrab</td>
				<td>#6B8E23</td>
				<td id="OliveDrab"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
