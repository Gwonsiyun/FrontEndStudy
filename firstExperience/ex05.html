<!DOCTYPE html>
<html>
<head>
	<title>더블 클릭시 색상변경</title>
	<style>
		body{
			width: 100%;
			height: 100vh;
		}
	</style>
	<script>
		function a(){
			document.body.style.backgroundColor="rgb("+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+","+Math.floor(Math.random()*256)+")";
		}
	</script>
</head>
<body ondblclick="a()">
	<h3>바탕 아무곳에나 더블 클릭</h3>
	<hr>
	<p>바탕 아무곳이나 <strong>더블클릭</strong>하면 배경색이 랜덤하게 변경합니다.</p>

</body>
</html>
