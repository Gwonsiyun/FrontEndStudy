<!DOCTYPE html>
<html>
	<head>
		<title>dom 구조를 활용한 javascript 요소 찾기 예제4</title>
		<style>
			.result{
				border:1px solid black;
				margin:5px 0px;
			}
		</style>
	</head>
	<body>
		<h2>예제4</h2>
		-아래 버튼을 클릭할 때마다 id="here"인 태그 안의 텍스트를 class="result" 태그 안에 아래쪽으로 계속 추가 삽입해주세요.
		<br>
		</br>
		<button>click</button>
		<input type="text" id="here">
		<div class="result">
			
		</div>
		<button>reset</button>
		<script>
			var result=document.getElementsByClassName("result")[0];
			var button=document.getElementsByTagName("button")[0];
			button.onclick=function(){
				var here=document.getElementById("here");
				result.innerHTML+=here.value+"<br>";
				here.value="";
			}
		</script>
	</body>
</html>
