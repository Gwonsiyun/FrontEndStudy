<!DOCTYPE html>
<html>
<head>
	<title>ex1</title>
</head>
<body>
	<script>
		function big(a,b){
			a=Number(a);
			b=Number(b);
			if(a>b){
				return a;
			}else if(a<b){
				return b;
			}else{
				document.write("두수는 같습니다.")
			}
		}

	</script>
	<script>
		var b = big("625","555");
		document.write("큰수="+b);

	</script>
</body>
</html>
