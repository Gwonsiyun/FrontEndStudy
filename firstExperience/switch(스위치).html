<!DOCTYPE html>
<html>
<head>
	<title>switch문 예제</title>
</head>
<body>
	<script>
		var a=30;
		switch(a){
			case 10:
				console.log("a의 값은 10입니다."); break;
			case 20:
				console.log("a의 값은 20입니다."); break;
			case 30:
				console.log("a의 값은 30입니다."); break;
			case 40:
				console.log("a의 값은 40입니다."); break;
			case 50:
				console.log("a의 값은 50입니다."); break;
			default:
				console.log("a의 값은 10,20,30,40,50에 해당하지 않습니다."); break;
		}
	</script>
</body>
</html>
