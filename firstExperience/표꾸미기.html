<!DOCTYPE html>
<html>
<head>
	<title>테이블 테두리 꾸미기 예제</title>
	<style>
		#t1{
			border: 2px dotted red;
			border-collapse: collapse;
		}
		#t1 td{
			border: 1px solid green;
		}
		#t2{
			border-spacing: 10px;
		}
		#t3{
			background: yellow;
			border-collapse: collapse;
		}
		#t3 thead{
			background: green;
		}
		#lastcell{
			background: orange;
			width: 100px;
			height: 100px;
		}
		#t3>tbody>tr:nth-child(1){
			background: gray;
		}
		#t4{
			border-collapse: collapse;
		}
		#t4 td{
			border-bottom: 1px solid black;
		}
		#t4 tr:nth-child(2n-1){  /*???????????*/
			background: aliceblue;
		}
		#t4 #tr2:hover{
			background: pink;
		}

	</style>
</head>
<body>
	<h2>테이블 테두리 실선으로 합치기</h2>
	<table id="t1">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>
	<table id="t2" border="1">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
		</tr>
		<tr>
			<td>3-1</td>
			<td>3-2</td>
			<td>3-3</td>
		</tr>
	</table>

	<h2>테이블 배경색 입히기</h2>
	<table id="t3">
		<thead>
			<tr>
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr>
				<td>3-1</td>
				<td>3-2</td>
				<td id="lastcell">3-3</td>
			</tr>
		</tbody>
	</table>

	<h2>테이블 테두리 예제2</h2>
	<table id="t4">
		<thead>
			<tr id="tr1">
				<td>1-1</td>
				<td>1-2</td>
				<td>1-3</td>
			</tr>
		</thead>
		<tbody>
			<tr id="tr2">
				<td>2-1</td>
				<td>2-2</td>
				<td>2-3</td>
			</tr>
			<tr id="tr3">
				<td>3-1</td>
				<td>3-2</td>
				<td>3-3</td>
			</tr>
	</table>
</body>
</html>
