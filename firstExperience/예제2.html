<!DOCTYPE html>
<html>
<head>
	<title>switch예제</title>
</head>
<body>
	<script>
		var day=prompt("월화수목금토일 중에서 입력하세요.")
		switch(day){
			case "월":
			case "화":
			case "수":
			case "목":
			case "금":
				document.write(day+"요일은 출근");break;
			case "토":
			case "일":
				document.write(day+"요일은 휴일");break;
			default:
				document.write("입력오류입니다.");
		}
	</script>
</body>
</html>
