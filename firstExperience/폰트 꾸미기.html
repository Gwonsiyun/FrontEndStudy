<!DOCTYPE html>
<html>
<head>
	<title>폰트 꾸미기</title>
	<style>
		#header{
			font-size: 25px;
			font-weight: bold;
			font-family: arial,"바탕체";
			font-style: oblique;
		}
	</style>
</head>
<body>
	<div id="header">폰트 꾸미기 TEST</div>
	<div>
		- font-family 속성을 사용하면 글꼴을 지정할 수 있습니다.
	</div>
	<div>
		- font-family 속성을 사용하면 글자의 스타일을 지정할 수 있습니다.<br>
		- normal, italic, oblique 중 하나를 속성값으로 사용합니다.<br>
		- normal 일반형, italic 필기체, oblique italic와 다른 기울기체
	</div>
	<div>
		- font-family 속성을 사용하면 글자의 두께를 지정할 수 있습니다.<br>
		- 100~900단위를 사용합니다.
	</div>
	<div>
		- font-size 속성을 사용하면 글자의 크기를 지정할 수 있습니다.
	</div>
</body>
</html>
