		window.onload = function(){
			var lis=document.getElementsByTagName("li");
			console.log(lis);
			console.log(lis.length);
			for(var i=0; i<lis.length; i++){
				lis[i].onclick=function(){
					this.style.fontSize="1.3em";
					console.log(lis[i]);
				}
			}
        }
	</script>
</head>
