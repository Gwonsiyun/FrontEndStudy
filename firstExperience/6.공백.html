<DOCTYPE html>
<html>
	<head>
		<title>(엔터티표현하기) 특수문자 표현하기 예제</title>

	</head>
	<body>
		<p>
			연속된 공백 표현하기 &nbsp;&nbsp;&nbsp;이렇게 하면 공백을 표현합니다.
		</p>
		<p>
			&lt;p&gt; 태그는 단락을 구분짓는 태그입니다.
		</p>
		<p>
			&amp;nbsp; 엔터티 표현은 공백을 표현합니다.
		</p>
		<p>
			6/3 = 2 입니다.<br>
			6&divide;3 = 2 입니다.
		</p>

	</body>
</html>
