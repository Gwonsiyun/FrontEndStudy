<!DOCTYPE html>
<html>
<head>
	<title>와이어프레이임</title>
	<style>
		section{
			border: 1px solid black;
			border-radius: 10px;
			width: 400px;
			height: 600px;
			text-align: center;
		}
		form{
			width: 300px;
			height: 500px;
			text-align: left;
			margin: auto;
		}
		h3{
			text-align: center;
		}
		input{
			margin-bottom: 10px;
		}
		input.free{
			width: 97%;
			height: 1.5em;
		}
		input.id{
			width: 200px;
			height: 1.5em;
		}
		input.Division{
			width: 88px;
			height: 1.5em;
		}
		input[type=submit]{
			width: 90px;
			height:26px;
			position: relative;
			top: 2px;
		}
		button{
			width: 100%;
			height: 26px;
		}
		select{
			width: 96px;
			height: 26px;
		}
	</style>
</head>
<body>
	<section>
		<form>
			<h3>Join</h3>
			아이디<br>
			<input class="id" type="text" name="id" placeholder="아이디를 입력하세요."><input type="submit" name="중복확인" value="id 중복확인"><br>
			비밀번호<br>
			<input class="free" type="password" name="pass" placeholder="비밀번호를 입력하세요."><br>
			비밀번호 확인<br>
			<input class="free" type="password" name="" placeholder="비밀번호를 다시 입력하세요."><br>
			이름<br>
			<input class="free" type="text" name="name" placeholder="이름을 입력하세요."><br>
			생년월일<br>
			<input class="Division" type="text" name=""  placeholder="년(4자)"> 
			<select name="weet">
				<option value="0">월</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				<option value="8">8</option>
				<option value="9">9</option>
				<option value="10">10</option>
				<option value="11">11</option>
				<option value="12">12</option>
			</select> 
			<input class="Division" type="text" name="" placeholder="일"><br>
			성별<br>
			<input class="not" type="radio" name="gender"> 남자<input class="not" type="radio" name="gender"> 여자<br>
			이메일<br>
			<input class="free" type="email" name="email" placeholder="이메일을 입력하세요"><br>
			연락처<br>
			<select name="fn">
				<option>010</option>
				<option>011</option>
				<option>013</option>
			</select> 
			<input class="Division" type="number" name="" placeholder="연락처2"> <input class="Division" type="number" name="" placeholder="연락처3"><br>
			<button>로그인</button>
		</form>
	</section>
</body>
</html>
