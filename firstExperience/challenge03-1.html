<!DOCTYPE html>
<html>
<head>
	<title>소프트웨어 기술 설문조사</title>
</head>
<body>
	<header>
		<h2>설문지</h2>
		<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>
		<hr>
		<br>
	</header>
	<section>
		<form>
			학년 <input type="radio" name="학년" value="1" checked>1학년 
			<input type="radio" name="학년" value="2">2학년 
			<input type="radio" name="학년" value="3">3학년 
			<input type="radio" name="학년" value="4">4학년
			<br><br>
			성별 <input type="radio" name="성별" value="an">남 <input type="radio" name="성별" value="Woman">여
			<br><br>
			관심 분야<select name="관심분야">
						<option value="ms">모바일 소프트웨어</option>
						<option value="ss">보안 소프트웨어</option>
						<option value="is">정보 보안</option>
					</select>
			<br><br>
			진로 <input type="checkbox" name="" value="1" checked>개발 
			<input type="checkbox" name="" value="1">기획 
			<input type="checkbox" name="" value="1">영업 
			<input type="checkbox" name="" value="1">창업
			<br><br>
			남기고 싶은 말<br>
			<textarea cols="40" rows="10" placeholder="글을 남겨주세요"></textarea>
		</form>
 	</section>

</html>
