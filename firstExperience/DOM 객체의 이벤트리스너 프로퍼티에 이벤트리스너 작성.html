<!DOCTYPE html>
<html>
<head>
	<title>DOM 객체의 이벤트리스너 프로퍼티에 이벤트리스너 작성하기</title>
</head>
<body>
	<p>
		마우스를 올리면 orchid색으로 변경
	</p>
	<script>
		function over(){
			var p = document.getElementsByTagName('p')[0];
			p.style.backgroundColor="orchid";
		
		}
		var p = document.getElementsByTagName('p')[0];
		p.onmouseover=over;
		p.onmouseout=function(){
			p.style.backgroundColor="white";
		}
	</script>
</body>
</html>
