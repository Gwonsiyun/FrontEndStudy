<!DOCTYPE html>
<html>
<head>
	<title>for예제</title>
</head>
<body>
	<script>
		var value= prompt("별갯수를 입력하세요");
		var parseVal= Number(value);
		var mod;
		var i=0;
		var star="";
		if(isNaN(parseVal)){
			document.write("문자를입력하셧습니다.");
		}else{
			mod=parseVal%1;
			if(mod != 0){
				document.write("소수를 입력하셧습니다.");
			}else{
				if(parseVal>0){
					for(i=0;i<=value;i++){
						star+="*";
						document.write(star+"<br>");
					}
				}else{
					document.write("음수를 입력하셧습니다.");
				}
			}
		}
	</script>
</body>
</html>
